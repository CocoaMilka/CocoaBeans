{% extends 'base.html' %}

{% block body %}
<div class="content">
    <center><h1>Create an account</h1></center>

    <table>
        <!-- Show users in database -->
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.isCommissioner }}</td>
            </tr>
        {% endfor %}
    </table>

    <div class="login-form">
        <form action="/" method="POST">
            <p>Username:</p>
            <input type="text" name="user_name" id="user_name">
            <br>
            <p>Password:</p>
            <input type="text" name="user_pass" id="user_pass">
            <br>
            <br>
            <input type="submit" value="Register">
            <input type="submit" value="Login">
        </form>

        <br>
        <div class="error-box">
            <p>Username already taken</p>
        </div>
    </div>

</div>
{% endblock %}
